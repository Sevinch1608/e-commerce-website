<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/37f516c8f6.js" crossorigin="37f516c8f6"></script>
</head>

<body>
    <header>
        <nav>
            <div class="navbar container-nav">
                <div class="logo">
                    <a href="#">SeifDesign</a>
                </div>
                <ul class="nav-links hidden">
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="nav-icons">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </nav>

        <section class="hero">
            <div class="container">
                <div class="hero-top">
                    <div class="hero-text">
                        <h1>E-Commerce Website Design</h1>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam,
                            facilis distinctio! Maxime.
                        </p>
                        <button>Shop now</button>
                    </div>
                    <div class="hero-img">
                        <img src="./images/hero-img.png" alt="house" loading="lazy" />
                    </div>
                </div>
                <div class="hero-bottom">
                    <div class="hero-box shipping">
                        <img src="./images/img-1.svg" alt="shipping" loading="lazy" />
                        <p>Free shipping</p>
                    </div>
                    <div class="hero-box return">
                        <img src="./images/img-2.svg" alt="return" loading="lazy" />
                        <p>15 Days return</p>
                    </div>
                    <div class="hero-box guarantee">
                        <img src="./images/img-3.svg" alt="Guarantee" loading="lazy" />
                        <p>Guarantee</p>
                    </div>
                    <div class="hero-box customer">
                        <img src="./images/img-4.svg" alt="Customer support" loading="lazy" />
                        <p>Customer support</p>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <script src="./script.js"></script>
</body>

</html>
